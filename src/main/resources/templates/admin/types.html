<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!-- #nav-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Management</h2 >
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>Home Page</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>Category</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tags</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/kurisu.JPG" alt="" class="ui avatar image">
                            Adifice
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">Submit</a>
                <a href="#" th:href="@{/admin/types}" class="active teal item">List</a>
            </div>  
        </div>
    </div>
    <!-- #content# -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">Notification:</div>
                <p th:text="${message}">Operation success</p>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${type.name}">XXX</td>
                        <td>
                            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">Edit</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">Delete</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages} > 1">
                                <div class="ui mini pagination menu">
                                    <a th:href="@{/admin/types/(page=${page.number}-1)}" th:unless="${page.first}" class="item">Previous</a>
                                    <a th:href="@{/admin/types/(page=${page.number}+1)}" th:unless="${page.last}" class="item">Next</a>
                                </div>
                            </div>
                            <a href="#" th:href="@{/admin/types/input}" class="ui right floated mini teal basic button">New</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- #footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../../static/images/kurisu.JPG" alt="" class="ui rounded image" style="width: 110px;">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted">Latest Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">User's Story</a>
                        <a href="#" class="item"></a>
                        <a href=""></a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted">Latest Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">User's Story</a>
                        <a href="#" class="item"></a>
                        <a href=""></a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Adifice</h4>
                    <p>This is my blog!</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p>Copyright 2021-2022 Designed by Adifice</p>
        </div>

    </footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
</body>

</html>
